<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style5.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-left">
            <div class="left-top">
                <h1>VALUET</h1>
                <ul>
                    <li class="overview">
                        <div>
                            <img src="../img/img2/li_1.svg" alt="">
                            <span>Overview</span>
                        </div>
                    </li>
                    <li class="wallets">
                        <div>
                            <img src="../img/img2/li_2.svg" alt="">
                            <span>Wallets</span>
                        </div>
                    </li>
                    <li class="transictions">
                        <div>
                            <img src="../img/img2/li_3.svg" alt="">
                            <span>Transictions</span>
                        </div>
                    </li>
                    <li class="exchange">
                        <div>
                            <img src="../img/img2/li_4.svg" alt="">
                            <span>Exchange</span>
                        </div>
                    </li>
                    <li class="market">
                        <div>
                            <img src="../img/img2/li_5.svg" alt="">
                            <span>Market</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="left-bottom">
                <ul>
                    <li>
                        <div>
                            <img src="../img/img2/bottom_li_1.svg" alt="">
                            <span class="name">Mike Jakson</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="../img/img2/bottom_li_2.svg" alt="">
                            <span class="out">Log out</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="wrapper-right">
            <header>
                <div class="header-left">
                    <div class="search_inpt">
                        <input type="search">
                        <img src="../img/img2/search.svg" alt="">
                    </div>
                </div>
                <div class="header-right">
                    <img src="../img/img2/cmc_icon.svg" alt="">
                    <img class="img_bell" src="../img/img2/bell_icon.svg" alt="">
                </div>
            </header>
            <h2>Exchange</h2>
            <div class="block1">
                <div class="block1-left">
                    <div class="top">
                        <select name="" id="">
                            <option value="Bitcoin">Bitcoin</option>
                        </select>
                        <img src="../img/img5/bitcoin.jpg" height="100px" alt="">
                    </div>
                    <div class="bottom">
                        <input type="text">
                        <span>BTC</span>
                    </div>
                </div>
                <div class="block1-right">
                    <div class="top">
                        <select name="" id="">
                            <option value="Bitcoin">GridCoin</option>
                        </select>
                        <img src="../img/img5/gridcoin.jpg" height="100px" alt="">
                    </div>
                    <div class="bottom">
                        <input type="text">
                        <span>GRC</span>
                    </div>
                </div>
            </div>
            <div class="block2">
                <span>0.45234 BTC</span>
                <img src="../img/img5/bitcoin_icon.svg" alt="">
                <img src="../img/img5/Arrow.svg" alt="">
                <img src="../img/img5/gitcoin_icon.svg" alt="">
                <span>1.45534 GRC</span>
            </div>
            <button>Exchange</button>
        </div>
    </div>

    <script src="../js/index5.js"></script>
</body>
